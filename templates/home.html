<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 md:p-8">
    
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-6xl w-full flex flex-col md:flex-row">
        
        <!-- Left Section - Decorative / Promotional -->
        <div class="hidden md:flex flex-col items-center justify-center p-8 lg:p-12 bg-gradient-to-br from-blue-600 to-purple-600 text-white text-center flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mb-6 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            <h1 class="text-4xl lg:text-5xl font-extrabold mb-4 leading-tight">Student Exam Performance Indicator</h1>
            <p class="text-lg lg:text-xl font-light opacity-80">
                Unlock your potential by predicting your scores with our advanced machine learning model.
            </p>
        </div>

        <!-- Right Section - The Form -->
        <div class="p-8 lg:p-12 flex-1 md:flex-[1.5]">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-8">
                <legend>Student Performance Prediction</legend>
            </h2>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <!-- Grid for two columns on medium screens and up -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <!-- Gender -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Gender</label>
                        <select class="form-control w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 shadow-sm" name="gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Race or Ethnicity -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Race or Ethnicity</label>
                        <select class="form-control w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 shadow-sm" name="ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Level of Education -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Parental Level of Education</label>
                        <select class="form-control w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 shadow-sm" name="parental_level_of_education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">associate's degree</option>
                            <option value="bachelor's degree">bachelor's degree</option>
                            <option value="high school">high school</option>
                            <option value="master's degree">master's degree</option>
                            <option value="some college">some college</option>
                            <option value="some high school">some high school</option>
                        </select>
                    </div>

                    <!-- Lunch Type -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Lunch Type</label>
                        <select class="form-control w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 shadow-sm" name="lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">free/reduced</option>
                            <option value="standard">standard</option>
                        </select>
                    </div>

                    <!-- Test preparation Course -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Test preparation Course</label>
                        <select class="form-control w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 shadow-sm" name="test_preparation_course" required>
                            <option class="placeholder" selected disabled value="">Select Test_course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Reading Score -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Reading Score out of 100</label>
                        <input class="form-control w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 shadow-sm" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' required />
                    </div>

                    <!-- Writing Score -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Writing Score out of 100</label>
                        <input class="form-control w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200 shadow-sm" type="number" name="writing_score" placeholder="Enter your Writing Score" min='0' max='100' required />
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8">
                    <button class="w-full py-3 px-6 rounded-xl font-bold text-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95 cursor-pointer" type="submit">
                        Predict your Maths Score
                    </button>
                </div>
            </form>
            
            <!-- Prediction Result Section -->
            <div class="mt-8 text-center p-4 bg-blue-50 rounded-lg border border-blue-200 shadow-inner">
                <h2 class="text-2xl font-bold text-blue-800">
                    The prediction is {{results}}
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
